tv_enable 0
tv_delaymapchange 1
tv_delay 30
tv_deltacache 2
tv_dispatchmode 1
tv_maxclients 10
tv_maxrate 0
tv_overridemaster 0
tv_relayvoice 1
tv_snapshotrate 64
tv_timeout 60
tv_transmitall 1
writeid
writeip
sv_mincmdrate 128
sv_maxupdaterate 128
sv_minupdaterate 128

sv_maxrate 0
sv_minrate 80000
sv_maxcmdrate 128

//removes afk kick
mp_autokick 0

//server tags
sv_tags "kz,bhop"

log on  
sv_log 1
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0
sv_logsdir /logs

//**The bot commands below are mostly default with the exception of 
bot_difficulty 1
bot_chatter "off"
bot_quota 0
bot_join_after_player 1
bot_quota_mode "fill"

//The amount of time players are frozen to buy items
mp_freezetime 5

//The amount of time players can join teams after a round has started
mp_join_grace_time 15

// Defines whether a map should be restarted after a game has ended 
mp_match_end_restart 0

//This should always be set, so you know it's not on
sv_cheats 0

//This should always be set, so you know it's not on
sv_lan 0